<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if grand_total %}
        <p class="logo-font bg-white text-black py-1">Your Bag</p>
        <div class="bag-notification-wrapper">
            {% for item in bag_items %}
            <div class="row">
                <div class="col-3">
                    <img class="w-100" src="{{ item.product.image_url }}" alt="{{ item.product.name }}">
                    {{ item.category }}
                </div>
                <div class="col-9">
                    <p><strong>{{ item.product.name }}{{ item.product_name }}</strong></p>
                    <p class="small text-muted">Qty: {{ item.quantity }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col">
                <strong>
                    <p class="text-black">
                        Total
                        <span>${{ total|floatformat:2 }}</span>
                    </p>
                </strong>
                <a href="{% url 'view_bag' %}" class="btn btn-main btn-lg rounded">
                    <span class="text-uppercase">Go To Secure Checkout</span>
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
