{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2>Product Management</h2>
            <h5 class="text-muted">Edit a Product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-flex justify-content-between mt-3">
                    <a class="btn btn-lg btn-secondary" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-lg btn-main" type="submit">Edit Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
