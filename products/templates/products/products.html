{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="card" style="width: 18rem;">
    {% for product in products %}
    <img src="{{ product.image_url }}" class="card-img-top" alt="{ product.name }">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">&euro;{{ product.price }}</p>
    </div>
    {% endfor %}
  </div>
{% endblock %}
