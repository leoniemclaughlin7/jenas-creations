{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2>Price for your custom order!</h2>
            <hr>
        </div>
    </div>

    <P>This is the price of your custom order &euro;{{ price }}</P>
    <p>Would you like to proceed?</p>
    <div class="col-12 d-flex">
        <a href="{% url 'products' %}" class="btn btn-lg btn-secondary rounded-0 mt-5">
            <span class="icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </span>
            <span>Keep Shopping</span>
        </a>
        <a href="{% url 'add_custom_order' custom_order.id %}" class="btn btn-main btn-lg rounded-0 add-to-bag mt-5">
            <span class="icon">
                <i class="fa-solid fa-bag-shopping"></i>
            </span>
            <span>Add to Bag</span>
        </a>
    </div>
</div>
{% endblock %}
