{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <hr>
            <h2>Contact Us</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ contact | crispy }}
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-lg btn-main" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
